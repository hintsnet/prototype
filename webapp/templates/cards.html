{% extends 'base.html' %}

{% block content %}
	<h1>你好，{{ user.username }}！</h1>
	{% for card in cards %}
		<div>
			<p>{{ user.username }} 在卡片 <b>[{{ card.title }}]</b> 中写到：</p>
			<h4><pre>{{ card.content }}</pre></h4>
		</div>
	{% endfor %}
	<div>
		<a href="{{ url_for('new_card') }}">添加新卡片</a>
	</div>
{% endblock %}
